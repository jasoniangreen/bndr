<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Component binding with Angular style option passing</title>
    </head>
    <body>

        <p>Checkout the code for more</p>

        <div my-test
             my-test-interval="34"
             my-test-text="some text"></div>

        <!-- Optional string passed to class attribute will act as
             a unique name which can be used to retrieve the component
             using bndr.getComponent('myComp'); -->
        <div my-test="myComp"
             my-test-interval="40"
             my-test-other-opt="wow"
             my-test-text="some text blah"></div>

        <div my-other
             my-other-interval="36"
             my-other-text="some other text"></div>

        <script src="../dist/bndr.bundle.js"></script>
        <script>
            function MyTest(el, name, options) {
                this._options = options;
                this._name = name;
                this.el = el;
                el.innerHTML = JSON.stringify(options);
            };

            function MyOther(el, name, options) {
                this._options = options;
                this._name = name;
                this.el = el;
                el.innerHTML = JSON.stringify(options);
            };

            bndr.registerClass('my-test', MyTest);
            bndr.registerClass('my-other', MyOther);
            bndr(function(components) {
                console.log(components);
            });
        </script>

    </body>
</html>
